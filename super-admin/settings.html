<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin â€“ Settings</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/super-admin/settings.css">
</head>
<body>

  <header class="header">
    <div class="logo">StayControl Admin</div>
    <nav>
      <a href="admin-dashboard.html" class="btn-header">Dashboard</a>
      <a href="admin-login.html" class="btn-header" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="main-section">
    <h1>Settings</h1>
    <p>Update contact info shown on Home Page and Access Disabled page.</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="email">Support Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Support Phone:</label>
        <input type="text" id="phone" required>
      </div>

      <button type="submit" class="btn-save">Save Changes</button>
    </form>

    <p class="note">Changes will be visible on all relevant pages.</p>
  </main>

  <script src="../assets/js/super-admin/settings.js"></script>

  <script>
    // Logout function
    function logout(){
      localStorage.removeItem('superAdminLoggedIn');
      window.location.href = "admin-login.html";
    }
  </script>
</body>
</html>

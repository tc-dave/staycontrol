<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register – StayControl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/registration.css">
</head>
<body>

  <!-- MOVING BACKGROUND ORBS -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">StayControl</div>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>
  </header>

  <!-- REGISTRATION CARD -->
  <section class="register-section">
    <div class="register-card floating">

      <h1>Create Account</h1>
      <p>Start managing your property with full control</p>

      <div id="error-message" class="error-message"></div>

      <form action="backend/auth/register.php" method="POST">

        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required>

        <label>Property Type</label>
        <select name="property_type" required>
          <option value="">Select type</option>
          <option value="hotel">Hotel</option>
          <option value="apartment">Apartment</option>
          <option value="both">Both</option>
        </select>

        <button type="submit" class="btn-primary">Register</button>
      </form>

      <!-- EXTRA BUTTONS -->
      <div class="extra-links">
        <a href="login.html" class="btn-secondary">I already have an account</a>
        <a href="index.html" class="btn-outline">← Back to Home</a>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    © 2026 StayControl. All Rights Reserved.
  </footer>

  <script src="assets/js/registration.js"></script>
</body>
</html>

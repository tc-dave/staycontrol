<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – StayControl</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Login CSS -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

  <div class="page-container">

    <!-- Header -->
    <header class="header">
      <div class="logo">StayControl</div>
      <a href="index.html" class="home-link">Home</a>
    </header>

    <!-- Spacer to separate header from card -->
    <div class="header-spacer"></div>

    <!-- Login Card -->
    <div class="login-container">
      <h1>Welcome Back</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username or Email:</label>
          <input type="text" id="username" required placeholder="Enter username or email">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required placeholder="Enter password">
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <p id="error-msg" class="error-msg"></p>

      <!-- Back to Home Button -->
      <div class="back-home">
        <a href="index.html" class="btn-back">← Back to Home</a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      &copy; 2026 StayControl. All Rights Reserved.
    </footer>

  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
